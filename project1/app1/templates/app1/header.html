<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-0.5 mb-1 border-bottom"
        style="position: fixed; top: 0; left: 0; right: 0; background-color: #fff; z-index: 1000;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3 mb-2 mb-md-0 text-center">
                <a href="{% url 'product_list' %}"
                   class="d-flex align-items-center link-body-emphasis text-decoration-none clutterFree_existingDuplicate clutterFree_noIcon cf_div_theme_light">
                    <i class="bi bi-phone-flip me-2" style="font-size: 250%; color: #FFFFFF;"></i>
                    <!-- Make the logo white -->
                    <h3 class="mb-0">eShop Planet</h3>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'product_list' %}" class="nav-link px-2" style="color: #00FFD8;">Shop</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2" style="color: #00FFD8;">About Us</a></li>
                <!-- Make "About Us" more vivid -->
                <li><a href="{% url 'product_search' %}" class="nav-link px-2" style="color: #00FFD8;">Search</a></li>
                <!-- Make "Search" more vivid -->
            </ul>

            <div class="col-md-3 text-center">
                {% if user.is_authenticated %}
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary me-2">Logout</button>
                    </form>
                {% else %}
                    <a href="/admin" class="btn btn-outline-primary me-2">Login</a>
                {% endif %}
                <a href="/signup" class="btn btn-primary">Signup</a>
            </div>
  {% if user.is_authenticated %}

            </div>
        </div>
    {% endif %}
