<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Details</title>
</head>
<body>
<h2>Your Cart</h2>

{% if cart %}
<table class="table">
  <tr>
    <th>Product</th>
    <th>Quantity</th>
    <th>Total</th>
    <th></th>
  </tr>

  {% for item in cart %}
  <tr>
    <td>{{ item.product.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>€{{ item.total_price }}</td>
    <td>
      <a href="{% url 'cart_remove' item.product.id %}" class="btn btn-danger btn-sm">
        Remove
      </a>
    </td>
  </tr>
  {% endfor %}
</table>

<p><strong>Total: €{{ cart.get_total_price }}</strong></p>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
</body>
</html>
